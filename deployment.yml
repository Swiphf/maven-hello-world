apiVersion : apps/v1
kind: Deployment
metadata:
  name: mavenexercise 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mavenexercise
  template:
    metadata:
      labels:
        app: mavenexercise
    spec:
      containers:
        - name: mavenexercise
          command: ["sleep"]
          args: ["3600"]
          image: idoalon/maven-exercise
          ports:
          - containerPort: 5555


---

apiVersion: v1
kind: Service
metadata:
  name: mavenexercise-service
spec:
  selector:
    app: mavenexercise 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
    nodePort: 31110
